<app-menu-principal></app-menu-principal>

<h2>Cadastro de pessoas</h2>

<form method="POST" #frm="ngForm" (ngSubmit)="criar()">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" [(ngModel)]="pessoa.nome"> 
    <br><br>
    <label for="cpfcnpj">CPF/CNPJ: </label>
    <input type="text" name="cpfcnpj" id="cpfcnpj" [(ngModel)]="pessoa.cpfcnpj">
    <br><br>
    <label for="telefone">Telefone: </label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="pessoa.telefone">
    <br><br>
    <button type="submit" [disabled]="frm.invalid">Salvar</button>
</form>
