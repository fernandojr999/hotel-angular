
<app-menu-principal></app-menu-principal>

<h2>Listagem de pessoas</h2>

<a href="./pessoas/add">..Novo</a>

<table width="100%" border="1px">
    <tr>
        <td>#</td>
        <td>Nome</td>
        <td>CPF/CNPJ</td>
        <td>Telefone</td>
    </tr>
    <tr *ngFor="let c of pessoas">
        <td>{{c.id}}</td>
        <td>{{c.nome}}</td>
        <td>{{c.cpfcnpj}}</td>
        <td>{{c.telefone}}</td>
    </tr>
</table>
